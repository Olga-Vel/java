<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
<h2>Contacts</h2>
You are: <h:outputText value="#{contactsController.contact.fullName}"/>
<br/>
<p:link outcome="profile.xhtml" value="Go to My Profile"/>
<br/>
<br/>
<p:dataList value="#{contactsController.contact.contacts}" var="person">
	<p:link outcome="profile.xhtml" value="#{person.fullName}">
		<f:param name="email" value="#{person.email}"/>
	</p:link>
</p:dataList>

</body>

</html>
